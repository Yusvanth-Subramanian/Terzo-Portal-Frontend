<div class="container">
  <h2>Update User</h2>
  <form (ngSubmit)="saveUser()" #userForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="adminUpdateUserDTO.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="designation">Designation</label>
      <input type="text" class="form-control" id="designation" [(ngModel)]="adminUpdateUserDTO.designation" name="designation" required>
    </div>
    <div class="form-group">
      <label for="departmentId">Department</label>
      <select class="form-control" id="departmentId" [(ngModel)]="adminUpdateUserDTO.departmentId" name="departmentId" required>
        <option value="1">DEV</option>
        <option value="2">PLATFORMS</option>
        <option value="3">QA</option>
      </select>
    </div>
    <div class="form-group">
      <label for="mobileNumber">Mobile Number</label>
      <input type="number" class="form-control" id="mobileNumber" [(ngModel)]="adminUpdateUserDTO.mobileNumber" name="mobileNumber" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="adminUpdateUserDTO.address" name="address" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="adminUpdateUserDTO.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="roleId">Role</label>
      <select class="form-control" id="roleId" [(ngModel)]="adminUpdateUserDTO.roleId" name="roleId" required>
        <option value="1">EMPLOYEE</option>
        <option value="2">MANAGER</option>
        <option value="3">HR</option>
      </select>
    </div>
    <div class="form-group">
      <label for="teamId">Team</label>
      <select class="form-control" id="teamId" [(ngModel)]="adminUpdateUserDTO.teamId" name="teamId" required>
        <option value="1">Titans</option>
        <option value="2">Mafia</option>
        <option value="3">Marvel</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <div class="d-flex justify-content-center mt-3">
    <button class="btn btn-primary" (click)="back()">Back</button>
  </div>
</div>

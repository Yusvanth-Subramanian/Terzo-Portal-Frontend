<div class="container">
  <h2>Update User</h2>
  <form (ngSubmit)="saveUser()" #userForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="employeeType">EmployeeType</label>
      <input type="text" class="form-control" id="employeeType" [(ngModel)]="user.employeeType" name="employeeType" required>
    </div>
    <div class="form-group">
      <label for="designation">Designation</label>
      <input type="text" class="form-control" id="designation" [(ngModel)]="user.designation" name="designation" required>
    </div>
    <div class="form-group">
      <label for="departmentId">Department</label>
      <select class="form-control" id="departmentId" [(ngModel)]="user.departmentId" name="departmentId" required>
        <option *ngFor="let department of departments" [value]="department.id">{{ department.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="reportsTo">Reports To</label>
      <select class="form-control" id="reportsTo" [(ngModel)]="user.reportsTo" name="reportsTo" required>
        <option *ngFor="let manager of managers" [value]="manager.id">{{ manager.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="mobileNumber">Mobile Number</label>
      <input type="number" class="form-control" id="mobileNumber" [(ngModel)]="user.mobileNumber" name="mobileNumber" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="user.address" name="address" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="date">To Date:</label>
      <input type="date" class="form-control" id="date" name="dob" [(ngModel)]="user.dateOfBirth" required >
    </div>
    <div class="form-group">
      <label for="roleId">Role</label>
      <select class="form-control" id="roleId" [(ngModel)]="user.roleId" name="roleId" required>
        <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="teamId">Team</label>
      <select class="form-control" id="teamId" [(ngModel)]="user.teamId" name="teamId" required>
        <option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <div class="d-flex justify-content-center mt-3">
    <button class="btn btn-primary" (click)="back()">Back</button>
  </div>
</div>

<div class="container">
  <h2>Edit User Details</h2>
  <form #a="ngForm" (ngSubmit)="submit(email,id)">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="updateUser.name" required>
    </div>
    <div class="form-group">
      <label for="designation">Designation:</label>
      <input type="text" class="form-control" id="designation" name="designation" [(ngModel)]="updateUser.designation" required>
    </div>
    <div class="form-group">
      <label for="mobileNumber">Mobile Number:</label>
      <input type="tel" class="form-control" id="mobileNumber" name="mobileNumber" [(ngModel)]="updateUser.mobileNumber" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <textarea class="form-control" id="address" name="address" rows="4" [(ngModel)]="updateUser.address" required></textarea>
    </div>
    <div class="form-group">
      <label for="profilePicUrl">Profile Picture URL:</label>
      <input type="text" class="form-control" id="profilePicUrl" name="profilePicUrl" [(ngModel)]="updateUser.profilePicUrl" required>
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="updateUser.dateOfBirth" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

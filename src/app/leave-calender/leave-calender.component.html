<div class="table-container">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th></th>
      <th *ngFor="let month of months" [attr.colspan]="getDaysInMonth(month).length">{{ month }}</th>
    </tr>
    <tr>
      <th></th>
      <ng-container *ngFor="let month of months">
        <th *ngFor="let day of getDaysInMonth(month)">{{ day }}</th>
      </ng-container>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of usersData">
      <td>{{ user.name }} - {{ user.email }}</td>
      <ng-container *ngFor="let month of months">
        <td *ngFor="let day of getDaysInMonth(month)" [ngClass]="{ 'leave-day': isLeaveDay(user, day, month) }"></td>
      </ng-container>
    </tr>
    </tbody>
  </table>
</div>

<div>
  <input type="text" [(ngModel)]="searchQuery" placeholder="Search...">
  <label for="sortOrder">Sort by:</label>
  <select [(ngModel)]="selectedSortOrder" id="sortOrder">
    <option value="nameAsc">Name (Ascending)</option>
    <option value="nameDesc">Name (Descending)</option>
    <option value="dateAsc">Joining Date (Ascending)</option>
    <option value="dateDesc">Joining Date (Descending)</option>
  </select>
  <button (click)="filterUsers()">Search</button>
</div>
<div class="container">
  <div class="user-list d-flex flex-row flex-wrap">
    <div *ngFor="let user of users | paginate:{itemsPerPage: 10, currentPage: p}" class="user-card">
      <div class="card-body">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIKcTkARlljahDz7xR5gq-lwY3NSwsYMQdl_AlXfua4Yc2QcQ9QIG38gxtEiMGNAdoEck&usqp=CAU" alt="User Profile Icon" fill="">
        <h5 class="card-title">{{ user.name }}</h5>
        <p class="card-text">Designation: {{ user.designation }}</p>
        <p class="card-text">Department: {{ user.department }}</p>
      </div>
    </div>
  </div>
  <div class="pagination d-flex justify-content-center">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <button class="btn btn-primary" (click)="back()">Back</button>
  </div>
</div>
